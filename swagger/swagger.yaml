host: localhost:4434
info:
  title: Modoki API Documentation
  version: ""
paths:
  /container/create:
    get:
      description: create a new container
      operationId: container#create
      parameters:
      - collectionFormat: multi
        description: Command to run specified as a string or an array of strings.
        in: query
        items:
          type: string
        name: command
        required: false
        type: array
      - collectionFormat: multi
        description: The entry point for the container as a string or an array of
          strings
        in: query
        items:
          type: string
        name: entrypoint
        required: false
        type: array
      - collectionFormat: multi
        description: Environment variables
        in: query
        items:
          type: string
        name: env
        required: false
        type: array
      - description: Name of image
        in: query
        name: image
        required: true
        type: string
      - description: Name of container and subdomain
        in: query
        maxLength: 64
        name: name
        pattern: ^[a-zA-Z0-9_]+$
        required: true
        type: string
      - default: true
        description: Whether HTTP is redirected to HTTPS
        in: query
        name: sslRedirect
        required: false
        type: boolean
      - collectionFormat: multi
        description: Path to volumes in a container
        in: query
        items:
          type: string
        name: volumes
        required: false
        type: array
      - description: Current directory (PWD) in the command will be launched
        in: query
        name: workingDir
        required: false
        type: string
      produces:
      - application/vnd.goa.error
      - vnd.application/goa.container.create.results+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerCreateResults'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: create container
      tags:
      - container
  /container/download:
    get:
      description: Copy files from the container
      operationId: container#download
      parameters:
      - description: ID or name
        in: query
        name: id
        required: true
        type: string
      - description: Path in the container to save files
        in: query
        name: internalPath
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - text/plain
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      security:
      - jwt: []
      summary: download container
      tags:
      - container
  /container/inspect:
    get:
      description: Return details of a container
      operationId: container#inspect
      parameters:
      - description: ID or name
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - vpn.application/goa.container.inspect
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaContainerInspect'
        "404":
          description: Not Found
